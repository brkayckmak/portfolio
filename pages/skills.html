<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berkay Cakmak | Skills</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="invertedcursor"></div>
    <header class="name-tag">
      <a href="../index.html" class="name">berkay</a>
    </header>
    <div class="container">
      <div class="skills-container">
        <div class="skills-context">
          <h1 class="skills--heading">Skills</h1>
          <div class="technical-sub-skill">
            <h3 class="technical-type">Backend</h3>
            <div class="technical-skill-list">
              <div id="python" class="programming-lang">
                <img
                  class="programming-lang-logo"
                  src="../img/python-logo.svg"
                  alt="python-logo"
                />
                <p class="programming-lang-name">Python</p>
              </div>
              <div class="programming-framework">
                <img
                  id="django"
                  class="programming-framework-logo"
                  src="../img/django-logo.svg"
                  alt="django-logo"
                />
                <p class="programming-framework-name">Django</p>

                <img
                  id="flask"
                  class="programming-framework-logo"
                  src="../img/flask-logo.svg"
                  alt="flask-logo"
                />
                <p class="programming-framework-name">Flask</p>

                <img
                  id="opencv"
                  class="programming-framework-logo"
                  src="../img/opencv-logo.svg"
                  alt="opencv-logo"
                />
                <p class="programming-framework-name">OpenCV</p>

                <img
                  id="scipy"
                  class="programming-framework-logo"
                  src="../img/scipy-logo.svg"
                  alt="scipy-logo"
                />
                <p class="programming-framework-name">SciPy</p>
              </div>

              <hr />

              <div id="javascript-back" class="programming-lang">
                <img
                  class="programming-lang-logo"
                  src="../img/javascript-logo.svg"
                  alt="javascript-logo"
                />

              </div>
              <div class="programming-framework">
                <img
                  id="nodejs"
                  class="programming-framework-logo"
                  src="../img/nodejs-logo.svg"
                  alt="nodejs-logo"
                />
                <p class="programming-framework-name">NodeJS</p>
              </div>

              <hr />

              <div id="api" class="programming-lang">
                <img
                  class="programming-lang-logo"
                  src="../img/api-logo.svg"
                  alt="api-logo"
                />
                <p class="programming-lang-name">API</p>
              </div>
              <div class="programming-framework">
                <img
                  id="restapi"
                  class="programming-framework-logo"
                  src="../img/rest-api-logo.svg"
                  alt="rest-api-logo"
                />
                <p class="programming-framework-name">RESTAPI</p>
              </div>

              <hr />

              <div id="sql" class="programming-lang">
                <img
                  class="programming-lang-logo"
                  src="../img/db-logo.svg"
                  alt="db-logo"
                />
                <p class="programming-lang-name">SQL</p>
                <p class="programming-lang-name">NoSQL</p>
              </div>
              <div class="programming-framework">
                <img
                  id="postgresql"
                  class="programming-framework-logo"
                  src="../img/postgresql-logo.svg"
                  alt="postgresql-logo"
                />
                <p class="programming-framework-name">PostgreSQL</p>

                <img
                  id="mysql"
                  class="programming-framework-logo"
                  src="../img/mysql-logo.svg"
                  alt="mysql-logo"
                />
                <p class="programming-framework-name">MySQL</p>

                <img
                  id="mongodb"
                  class="programming-framework-logo"
                  src="../img/mongodb-logo.svg"
                  alt="mongodb-logo"
                />
                <p class="programming-framework-name">MongoDB</p>
              </div>
            </div>
          </div>

          <div class="technical-sub-skill">
            <h3 class="technical-type">Frontend</h3>
            <div class="technical-skill-list">
              <div id="html" class="programming-lang">
                <img
                  class="programming-lang-logo"
                  src="../img/html-logo.svg"

              <hr />

              <div id="css" class="programming-lang">

              <div id="javascript-front" class="programming-lang">

                  alt="javascript-logo"

              </div>
              <div class="programming-framework">
                <img
                  id="jquery"
                  class="programming-framework-logo"
                  src="../img/jquery-logo.svg"
                  alt="jquery-logo"
                />
                <p class="programming-framework-name">jQuery</p>

                <img
                  id="ejs"
                  class="programming-framework-logo"
                  src="../img/ejs-logo.svg"
                  alt="ejs-logo"
                />
                <p class="programming-framework-name">EJS</p>
