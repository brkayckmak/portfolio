<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berkay Cakmak | Contact</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="invertedcursor"></div>
    <header class="name-tag">
      <a href="../index.html" class="name">berkay</a>
    </header>
    <div class="container">
      <div class="contact-container">
        <div class="contact-context">
          <h1 class="contact--heading">Contact</h1>
          <p class="morpheus">You have 2 choices</p>
          <div class="choices">
            <div class="choice-pill" id="red-pill">
              <img class="pill" src="../img/red.png" alt="red-pill" />
              <a href="mailto:contact@berkaycakmak.com">
                <ion-icon class="contact-icon" name="mail-outline"></ion-icon
              ></a>
            </div>
            <div class="choice-pill" id="blue-pill">
              <img class="pill" src="../img/blue.png" alt="blue-pill" />
              <a href="https://www.linkedin.com/in/berkay-cakmak/"
                ><ion-icon class="contact-icon" name="logo-linkedin"></ion-icon
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
